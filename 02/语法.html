<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插入语法</h1>
        <h3>你好,{{naem}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">bi</a>
        <hr/> 单向数据绑定：
        <input type="text" :value="naem"><br/> 单向数据绑定： <input type="text" v-model:value="naem">
        <hr/>
    </div>
    <div id="roott">
        <h1>dsa,{{name}}</h1>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                naem: 'jake',
                url: 'https://www.bilibili.com/'
            }
        })
        x = new Vue({
            data: {
                name: 'aaaa'
            }
        })
        console.log(x)
        setTimeout(() => {
            x.$mount('#roott')
        }, 1000);
    </script>
</body>

</html>
